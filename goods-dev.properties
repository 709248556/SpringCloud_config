env = dev
server.port=8004
#eureka.client.serviceUrl.defaultZone:http://localhost:8001/eureka/
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/litemall?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
mybatis.mapper-locations=classpath:mybatis/*.xml
mybatis.type-aliases-package=com.example.common.util,com.example.common.entity

#hystrix
feign.hystrix.enabled=true

#zipkin
spring.zipkin.base-url = http://localhost:9411/
spring.zipkin.sender.type = web
spring.sleuth.sampler.probability = 1.0
logging.level.org.springframework.cloud.openfeign=debug
